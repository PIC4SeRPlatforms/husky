navsat_transform:
  ros__parameters:
    frequency: 10.0
    delay: 3.0
    magnetic_declination_radians: 0.0  # 0.053953712 For Turin lat/long, only for IMU that does not provide heading compensation
    # yaw_offset: -1.570796327  # IMU reads 0 facing magnetic north, not east
    yaw_offset: 3.141592
    zero_altitude: true
    broadcast_cartesian_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: false
    wait_for_datum: true
    datum: [45.06175601020685, 7.655808665192194, 299.0]


set_datum_call:
  ros__parameters:
    gps_topic: /piksi/navsatfix
    imu_topic: /microstrain/nav/filtered_imu/data

